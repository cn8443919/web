<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
</head>
<body>
    <Figure>
        <fieldset style="border: 2px solid black; background-color: aqua;">
    <h4 style="text-align: center;"><u>TIME TABLE</u></h4>
    <table border="1">
        <tr>
            <th style="height: 60px;width:90px;"> <i> Day/Period </i></th>
            <th style="height: 5px;"> <i>I 9:30-10:20 </i></th>
            <th style="height: 5px;"> <i> II 10:20-11:20 </i></th>
            <th style="height: 5px;"> <i> III 11:20-12:00 </i></th>
            <th style="height: 5px;"> <i> 12:00-12:40  </i></th>
            <th style="height: 5px;"> <i> IV 12:40-1:30 </i> </th>
            <th style="height: 5px;"> <i> V 1:30-2:20  </i></th>
            <th style="height: 5px;"> <i> VI 2:20-3:10 </i></th>
            <th style="height: 5px;"> <i> VII 3:10-4:00 </i> </th>
        </tr>

        <tr>
            <td> <i> Monday </i></td>
            <td> <i> Eng </i></td>
            <td> <i>  Math </i></td>
            <td> <i> Che </i></td>
            <td rowspan="6"> <i> LUNCH </i> </td>
            <td colspan="3"> <i> LAB </i> </td>
            <td>  <i> Phy </i></td>

        </tr>
        <tr>
            <td><i>Tuesday</i></td>
            <td colspan="3"><i>LAB</i></td>
            <td><i>Eng</i></td>
            <td><i>Che</i></td>
            <td><i>Math</i></td>
            <td><i>SPORTS</i></td>
        </tr>

        <tr>
        <td><i>Wednesday</i></td>
        <td><i>Math</i></td>
        <td><i>Phy</i></td>
        <td><i>Eng</i></td>
        <td><i>Che</i></td>
        <td colspan="3"><i>LIBRARY</i></td>
        </tr>

        <tr>
            <td><i>Thursday</i></td>
            <td><i> Phy</i></td>
            <td><i>Eng</i></td>
            <td><i>Che</i></td>
            <td colspan="3"><i>LAB</i></td>
            <td><i>Math</i></td>
        </tr>

        <tr>
        <td><i>Friday</i></td>
        <td> <i>Phy</i></td>
        <td><i>Eng</i></td>
        <td><i>Che</i></td>
        <td colspan="3"><i>LAB</i></td>
        <td><i>Math</i></td>
        </tr>

    </table>
</fieldset>
</Figure>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
          <th></th>
          <th></th>
          <th></th> 
        </thead>
        <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
    <h3>Student table using rowspan</h3>
    <table border="1">
        <tr>
            <th>name</th>
            <th>sub</th>
            <th>mark</th>
        </tr>
        <tr>
            <td rowspan="2">chandan</td>
            <td>math</td>
            <td>90</td>
        </tr>
        <tr>
            <td>phy</td>
            <td>92</td>
        </tr>
    </table>

    <h3>Student table using column span</h3>
    <table border="1">
        <caption>student mark</caption>
        <tr>
            <th>name</th>
            <th>sub</th>
            <th>mark</th>
        </tr>
        <tr>
            <td rowspan="2">chandan</td>
            <td>math</td>
            <td >90</td>
        </tr>
        <tr>
            <td>phy</td>
            <td>92</td>
        </tr>

        <tfoot>
            <tr>
                <td colspan="2">total mark</td>
                <td>182</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
